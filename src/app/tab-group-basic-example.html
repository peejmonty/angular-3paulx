<div>
<mat-tab-group>
  <mat-tab label="First"> 
    <form>
      <div>
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name">
      </div>
        <div>
        <label for="age">
          Age
        </label>
        <input id="age" type="text">
      </div>
      </form> 
    </mat-tab>
  <mat-tab label="Second"> 
    <form>
      <div>
        <label for="address">Address</label>
        <input id="address" type="text">
      </div>  
    </form>
  </mat-tab>
  <mat-tab label="Third"> 
    <form>
      <div>
        <label for="anything">Anything Else Your Little Heart Desires</label>
        <input id="anything" type="text">
      </div>
    </form> 
  </mat-tab>
</mat-tab-group>
</div>
<span>
  <button mat-button>Clear</button>
</span>
